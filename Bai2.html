<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demphantu</title>

</head>
<body>

<p id="count"></p>
<script>
    // toan tu ++dem va dem++
    let arr = [1, 2, 4, 5, 6, 8, 2, 3];
    let a = +prompt("nhap a");
    let dem = 0;

    for (let i = 0; i < arr.length; i++) {
        if(a === arr[i]) {
            // giong nhau
            dem += 1
            // dem = dem + 1
            // dem++
            // ++dem
        }
    }
    document.write(dem);
</script>
</body>
</html>
